name: niskala_model_gen
description: >
    A Dart code generator that creates strongly-typed models from
    IFS Applications / OData projection metadata. Supports entities,
    functions, actions, and enums with full JSON serialization.
version: 1.0.0
homepage: https://github.com/plwep/niskala-model-gen
repository: https://github.com/plwep/niskala-model-gen
issue_tracker: https://github.com/plwep/niskala-model-gen/issues

executables:
    niskala_model_gen: niskala_model_gen

environment:
    sdk: ">=3.10.4 <4.0.0"

dependencies:
    args: ^2.4.2
    code_builder: ^4.5.0
    collection: ^1.18.0
    dart_style: ^3.1.3
    logging: ^1.2.0
    path: ^1.8.0
    pub_semver: ^2.1.4
    watcher: ^1.1.0
    yaml: ^3.1.3

dev_dependencies:
    coverage: ^1.7.2
    lints: ^6.0.0
    test: ^1.25.6
    very_good_analysis: ^5.1.0
